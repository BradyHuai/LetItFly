apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: letitfly.dev
      http:
        paths:
          - path: /api/users/info/?(.*)
            backend:
              serviceName: user-info-service
              servicePort: 3000
          - path: /api/users/property/?(.*)
            backend:
              serviceName: user-property-service
              servicePort: 3000
          - path: /api/users/property/?(.*)
            backend:
              serviceName: user-activities-service
              servicePort: 3000
          - path: /api/friends/?(.*)
            backend:
              serviceName: friends-service
              servicePort: 3000
          - path: /api/paper-cranes/?(.*)
            backend:
              serviceName: paper-cranes-service
              servicePort: 3000
          - path: /api/users/?(.*)
            backend:
              serviceName: auth-service
              servicePort: 3000
