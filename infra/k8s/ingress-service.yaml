apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: letitfly.dev
      http:
        paths:
          - path: /api/users/info
            pathType: Prefix
            backend:
              service:
                name: user-info-service
                port:
                  number: 3000
          - path: /api/users/property
            pathType: Prefix
            backend:
              service:
                name: user-property-service
                port:
                  number: 3000
          - path: /api/users/activities
            pathType: Prefix
            backend:
              service:
                name: user-activities-service
                port:
                  number: 3000
          - path: /api/friends
            pathType: Prefix
            backend:
              service:
                name: friends-service
                port:
                  number: 3000
          - path: /api/paper-cranes
            pathType: Prefix
            backend:
              service:
                name: paper-cranes-service
                port:
                  number: 3000
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: client-service
                port:
                  number: 3000
